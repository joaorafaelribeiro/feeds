#{extends 'main.html'/}
<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li><a href="/users">Users</a></li>
		<li class="active">New User</li>
</ol>
<div class="page-header">
<h2>New User</h2>
</div>
<form action="/user" method="post" class="well">
	#{authenticityToken /}
	<div class="form-group">
	<label>
		Nome
	</label>
	<input type="text" name="user.name" class="form-control" required="required">
	</div>
	<div class="form-group">
	<label>
		E-mail
	</label>
	<input type="email" name="user.email" class="form-control" required="required">
	</div>
	<div class="form-group">
	<label>
		Password
	</label>
	<input type="password" name="user.password" class="form-control" required="required">
	</div>
	<div class="form-group">
	<label>
		Retry Password
	</label>
	<input type="password" class="form-control" required="required">
	</div>
	<a href="/users" class="btn btn-default">Back</a>
	<button type="submit" class="btn btn-primary">Save</button>
</form>

#{extends 'main.html'/}
<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li><a href="/users">Users</a></li>
		<li class="active">Edit User</li>
	</ol>
<div class="page-header">
<h1>Edit User</h1>
</div>
<form action="/user/update" method="post" class="well">
	#{authenticityToken /}
	<input type="hidden" name="user.id" value="${user.id}">
	<div class="form-group">
	<label>
		Nome
	</label>
	<input type="text" name="user.name" value="${user.name}" readonly="readonly" class="form-control" required="required">
	</div>
	<div class="form-group">
	<label>
		E-mail
	</label>
	<input type="email" name="user.email" class="form-control" required="required" value="${user.email}" readonly="readonly">
	</div>
	<div class="form-group">
	<label>
		Profile
	</label>
	<select name="user.profile" class="form-control">
		#{list items:profiles, as:'profile'}
			#{if profile == user.profile }
			<option selected="selected" value="${profile}">${profile}</option>
			#{/if}
			#{else}
			<option 	
			 value="${profile}">${profile}</option>
			#{/else}		
		#{/list}
	</select>
	</div>
	<a href="/users" class="btn btn-default">Back</a>
	<button type="submit" class="btn btn-primary">Update</button>
</form>

#{extends 'main.html' /}

<div class="col-md-6 col-md-offset-3 well">
	<div class="page-header">
	<h1>Login</h1>
	</div>	
	#{form @authenticate()}
		<p id="username-field">
			<label for="username">&{'secure.username'}</label>
			<input type="text" name="username" id="username" class="form-control" value="${flash.username}" required="required"/>
		</p>
		<p id="password-field">
			<label for="password">&{'secure.password'}</label>
			<input type="password" name="password" id="password" class="form-control" value="" required="required"/>
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">&{'secure.remember'}</label>
		</p>
		<p id="signin-field">
			<input type="submit" class="btn btn-primary" id="signin" value="&{'secure.signin'}" />
		</p>
	#{/form}
</div>

#{extends 'main.html'/}
<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li><a href="/rsses">Fontes</a></li>
		<li class="active">Edit Fonte</li>
</ol>
<div class="page-header">
  <h2>Edit Fonte</h2>
</div>
<form method="post" action="/rss" class="well">
	#{authenticityToken /}
	<input type="hidden" name="rss.id" value="${rss.id}">
	<div class="form-group">
		<label>Title</label> <input type="text" name="rss.title" tabindex="1"
			maxlength="255" class="form-control" value="${rss.title}" required="required">
	</div>
	<div class="form-group">
		<label>Link</label> <input type="text" name="rss.link" tabindex="2"
			maxlength="255" class="form-control" value="${rss.link}" required="required">
	</div>
	<div class="form-group">
		<label>Category</label> 
		<select name="rss.category.id" class="form-control" required="required" tabindex="3">
			<option value="">Selecione</option>
		#{list items:categories, as:'category'}
			#{if rss.category }
				#{if category.id == rss.category.id }
				<option value="${category.id}" selected="selected">${category.name}</option>
				#{/if}
				#{else }
				<option value="${category.id}" >${category.name}</option>
				#{/else}
			#{/if}
			#{else }
				<option value="${category.id}" >${category.name}</option>
				#{/else}
			
		#{/list}	
		</select>
	</div>
	<div class="pull-right">
	<a href="/rsses" class="btn btn-default" tabindex="4">Voltar</a>
	<button type="submit" class="btn btn-primary" tabindex="5">Save</button>
	</div>
</form>

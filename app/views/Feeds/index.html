#{extends 'main.html' /}
<div ng-controller="feedController as ct" ng-init="ct.init()">

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
			<button type="button" class="close" ng-click="modal.close()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">{{feed.title}}</h3>
        </div>
        <div class="modal-body">
			<div class="row" style="padding: 15px">
			<a href="{{feed.link}}" target="_blank" ng-click="modal.close()">
			<img ng-src="{{feed.img}}" class="img-thumbnail pull-left" style="margin-right:15px"/>
			</a>
            <span ng-bind-html="feed.description"></span>
			</div>
        </div>
        <div class="modal-footer">
			<div class="btn-group pull-left">
  	<button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-star-empty"></span></button>
  <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-share-alt"></span></button>
</div>
			<p><b>Fonte:</b> {{feed.rss.title}}</p>
        </div>
    </script>


<div class="col-md-9">
#{if session.username}
<div class="row" style="margin-bottom: 8px ">
	<div class="pull-left">
	<p class="text-muted">Total de {{ct.total | number}} registro(s), exibindo p√°gina {{ct.page}}.</p>
	</div>
	<form ng-submit="ct.getFeeds(1)" class="form-inline pull-right">
		<input type="hidden" value="${search}" id="word">
		<div class="input-group">
		<input type="text" name="search" placeholder="Search" class="form-control" ng-model="ct.word" maxlength="255">
		<span class="input-group-btn">
		<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
		</span>
		</div>
	</form>
</div>
#{/if}
<div class="row">
	<div class="row">
		<div class="col-md-4 col-xs-12"
			ng-repeat="feed in ct.feeds | limitTo:3">#{feed/}</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-12"
			ng-repeat="feed in ct.feeds | limitTo:3:3">#{feed/}</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-12"
			ng-repeat="feed in ct.feeds | limitTo:3:6">#{feed/}</div>
	</div>
	<div class="row">
		<uib-pagination 
			total-items="ct.total" ng-model="ct.page" max-size="15"
			ng-change="ct.getFeeds(ct.page)" 
			items-per-page="9" force-ellipses="true">
		</uib-pagination>
	</div>
</div>
</div>
<div class="col-md-3">
	<div class="list-group" uib-collapse="false">
		<a href="#" class="list-group-item disabled">Sources</a>
		<a href="#" ng-class="{'list-group-item active': ct.source.id == null, 'list-group-item' : ct.source.id != null}"
		ng-click="ct.setSource(null)">Todos</a>
		<a href="#" ng-repeat="source in ct.sources" 
		ng-class="{'list-group-item active': ct.source.id == source.id, 'list-group-item' : ct.source.id != source.id}"
		ng-click="ct.setSource(source)"
		class="list-group-item" >{{source.title}} <span class="badge" ng-if="source.qtd > 0" ng-bind="source.qtd"></span></a>
	</div>
</div>
</div>

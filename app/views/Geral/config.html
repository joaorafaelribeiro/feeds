#{extends 'main.html' /}
#{set title:'Geral'/}
<div class="col-md-12">
<form action="config" method="post" class="well">
	#{authenticityToken /}
	<input tabindex="-1" type="hidden" name="config.id" value="${config.id}">
	<div class="form-group">
		<label>Time Update Sources (minutes):</label>
		<input type="number" name="config.updateTime" class="form-control" required="required" maxlength="2" max="99" value="${config.updateTime}">
	</div>
	<div class="form-group">
		<label>Items per Page:</label>
		<select name="config.itemsPerPage" class="form-control" required="required">
			<option %{if(config.itemsPerPage == 12) out.print("selected='selected'")}% value="12">12</option>
			<option %{if(config.itemsPerPage == 24) out.print("selected='selected'")}% value="24">24</option>
			<option %{if(config.itemsPerPage == 60) out.print("selected='selected'")}% value="60">60</option>
		</select>
	</div>
	<div class="form-group">
		<label>Max Sources:</label>
		<input type="number" name="config.maxSource" class="form-control" required="required" maxlength="3" max="100" value="${config.maxSource}">
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
</form>
</div>

#{extends 'main.html'/}
<form action="/register" method="post" class="well">
#{authenticityToken /}
<h1>Register</h1>
<div class="form-group">
    <label>Name</label>
    <input name="user.name" type="text" max="255" class="form-control" required="required"/>
</div>
<div class="form-group">
    <label>E-mail</label>
    <input name="user.email" type="email" max="255" class="form-control" required="required"/>
</div>
<div class="form-group">
    <label>Password</label>
    <input name="user.password" type="password" max="255" class="form-control" required="required"/>
</div>
<div class="form-group">
    <label>Retry Password</label>
    <input type="password" max="255" class="form-control" required="required"/>
</div>
<button type="submit" class="btn btn-primary">Register</button>
<a href="/login" class="btn btn-default">Cancel</a>
</form>
